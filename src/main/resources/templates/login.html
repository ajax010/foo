<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/layout_css :: common_header(~{::title},~{::link})">
    <meta charset="UTF-8">
    <title>管理平台</title>
</head>
<body class="bg-dark">
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="#" style="display: inline-block; font-size: 35px; margin: 50px 0 30px 0;">管理平台</a>
                </div>
                <div class="login-form">
                    <form id="inputForm">
                        <div class="form-group">
                            <label>用户名</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="密码">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住我
                            </label>
                        </div>
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="common/layout_js::common_js(~{::script})">
        <script th:src="@{/extends/js/validate/login-form.js}"></script>
        <script th:src="@{/extends/js/login.js}"></script>
        <script type="text/javascript">
        jQuery(document).ready(function () {
            FormValidation.init();
        })
    </script>
    </div>
</body>
</html>
